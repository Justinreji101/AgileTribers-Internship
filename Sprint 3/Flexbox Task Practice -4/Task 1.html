<!DOCTYPE html>
<head>
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="Task 1.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="boarding-pass">
        <div class="left-section">
            <div class="header">
                <div class="airline">GLOBAL AIRLINES</div>
                <h2>BOARDING PASS</h2>
            </div>
            
            <div class="passenger-info">
                <div>
                    <h3>Passenger</h3>
                    <p>JUSTIN REJI</p>
                </div>
                <div>
                    <h3>Flight</h3>
                    <p>GA 247</p>
                </div>
                <div>
                    <h3>Class</h3>
                    <p>BUSINESS</p>
                </div>
            </div>
            
            <div class="flight-route">
                <div class="airport">
                    <div class="airport-code">JFK</div>
                    <div class="airport-name">New York</div>
                    <div class="flight-date">20 MAY 2025</div>
                </div>
                
                <div class="flight-icon">
                    <i class="fas fa-plane"></i>
                </div>
                
                <div class="airport">
                    <div class="airport-code">LHR</div>
                    <div class="airport-name">London</div>
                    <div class="flight-date">21 MAY 2023</div>
                </div>
            </div>
            
            <div class="flight-details">
                <div class="detail-row">
                    <div class="detail-box">
                        <h3>Departure</h3>
                        <p>08:45 PM</p>
                    </div>
                    <div class="detail-box">
                        <h3>Arrival</h3>
                        <p>08:30 AM</p>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-box">
                        <h3>Gate</h3>
                        <p>B7</p>
                    </div>
                    <div class="detail-box">
                        <h3>Terminal</h3>
                        <p>4</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right-section">
            <div class="seat">8B</div>
            <div class="boarding-time">BOARDING TIME<br>08:15 PM</div>
            <div class="barcode">GA247JFKLHR8B</div>
            <div class="disclaimer">Please be at the gate at least 45 minutes before departure</div>
        </div>
    </div>
</body>
</html>
