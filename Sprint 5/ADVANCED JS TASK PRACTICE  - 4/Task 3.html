<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 3 Employee Directory</title>
    <link rel="stylesheet" href="Task 3.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> Employee Directory</h1>
            <p>Search employees by ID or browse our team</p>
        </header>
        
        <div class="search-section">
            <div class="search-box">
                <input type="number" id="employeeIdInput" placeholder="Enter employee ID...">
                <button id="searchButton"><i class="fas fa-search"></i> Search</button>
            </div>
            <div class="filter-section">
                <button id="showAllButton"><i class="fas fa-list"></i> Show All Employees</button>
            </div>
        </div>
        
        <div class="results-section">
            <h2>Employee Details</h2>
            <div id="employeeResults" class="employee-results">
                <div class="initial-message">
                    <i class="fas fa-id-card"></i>
                    <p>Enter an employee ID to view details</p>
                </div>
            </div>
        </div>
        
        <div class="directory-section">
            <h2>Our Team</h2>
            <div id="employeeDirectory" class="employee-directory">
                <!-- Employee cards will be displayed here -->
            </div>
        </div>
    </div>
    
    <script src="Task 3.js"></script>
</body>
</html>
