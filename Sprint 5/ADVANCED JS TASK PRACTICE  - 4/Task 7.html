<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 7 Word Joiner</title>
    <link rel="stylesheet" href="Task 7.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> Word Joiner</h1>
            <p>Combine words with a custom separator using default and rest parameters</p>
        </header>
        
        <div class="input-section">
            <div class="separator-input">
                <label for="separator"><i class="fas fa-divide"></i> Separator (default is comma)</label>
                <input type="text" id="separator" placeholder="e.g. -, _, /">
            </div>
            
            <div class="words-input">
                <label><i class="fas fa-font"></i> Words to Join</label>
                <div class="word-inputs" id="wordInputs">
                    <input type="text" class="word-input" placeholder="Word 1">
                    <input type="text" class="word-input" placeholder="Word 2">
                </div>
                <button id="addWordBtn"><i class="fas fa-plus"></i> Add Another Word</button>
            </div>
            
            <button id="joinButton"><i class="fas fa-random"></i> Join Words</button>
            <button id="exampleButton"><i class="fas fa-lightbulb"></i> Show Example</button>
        </div>
        
        <div class="result-section">
            <h2>Joined Result</h2>
            <div id="resultDisplay" class="result-display">
                <div class="initial-message">
                    <i class="fas fa-arrow-up"></i>
                    <p>Enter words and click "Join Words"</p>
                </div>
            </div>
        </div>
        <div class="animation-container">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
    </div>
    
    <script src="Task 7.js"></script>
</body>
</html>
