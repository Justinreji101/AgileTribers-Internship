<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 8 Array Combiner</title>
    <link rel="stylesheet" href="Task 8.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-layer-group"></i> Array Combiner</h1>
            <p>Combine arrays and extract unique elements using spread operator and Set</p>
        </header>
        
        <div class="array-inputs">
            <div class="array-box">
                <h3>Array 1</h3>
                <input type="text" id="array1" placeholder="e.g. 1, 2, 3">
            </div>
            <div class="array-box">
                <h3>Array 2</h3>
                <input type="text" id="array2" placeholder="e.g. 3, 4, 5">
            </div>
        </div>
        
        <div class="controls">
            <button id="combineButton"><i class="fas fa-code-merge"></i> Combine Arrays</button>
            <button id="randomButton"><i class="fas fa-dice"></i> Random Arrays</button>
            <button id="clearButton"><i class="fas fa-broom"></i> Clear</button>
        </div>
        
        <div class="visualization">
            <div class="step">
                <h3>Array 1</h3>
                <div id="displayArray1" class="array-display"></div>
            </div>
            <div class="plus-icon"><i class="fas fa-plus"></i></div>
            <div class="step">
                <h3>Array 2</h3>
                <div id="displayArray2" class="array-display"></div>
            </div>
            <div class="equals-icon"><i class="fas fa-equals"></i></div>
            <div class="step result">
                <h3>Unique Combined</h3>
                <div id="displayResult" class="array-display"></div>
            </div>
        </div>
    </div>
    
    <script src="Task 8.js"></script>
</body>
</html>
