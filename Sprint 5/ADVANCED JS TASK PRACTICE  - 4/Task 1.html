<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 1 Find First Positive Number</title>
    <link rel="stylesheet" href="Task 1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Find First Positive Number</h1>
            <p>Enter numbers separated by commas to find the first positive number in the sequence</p>
        </header>
        
        <div class="input-section">
            <input type="text" id="numberInput" placeholder="e.g. -5, -3, 0, 9, 2">
            <button id="findButton">Find Positive Number</button>
            <button id="randomButton">Generate Random Numbers</button>
        </div>
        
        <div class="result-section">
            <h2>Result</h2>
            <div class="result-box">
                <p id="originalArray">Original array: </p>
                <p id="result">First positive number: </p>
            </div>
        </div>
        
        <div class="animation-container">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <script src="Task 1.js"></script>
</body>
</html>
