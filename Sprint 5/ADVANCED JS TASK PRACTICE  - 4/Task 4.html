<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 4 Prime Number Finder</title>
    <link rel="stylesheet" href="Task 4.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Prime Number Finder</h1>
            <p>Discover the first prime number in any sequence</p>
        </header>
        
        <div class="input-section">
            <div class="input-box">
                <input type="text" id="numberInput" placeholder="e.g. 4, 6, 8, 9, 11, 15">
                <button id="findButton"><i class="fas fa-search"></i> Find Prime</button>
                <button id="randomButton"><i class="fas fa-random"></i> Random Numbers</button>
            </div>
        </div>
        
        <div class="result-section">
            <h2>Results</h2>
            <div class="result-container">
                <div class="number-sequence">
                    <h3>Number Sequence:</h3>
                    <div id="sequenceDisplay" class="sequence-display"></div>
                </div>
                <div class="prime-result">
                    <h3>First Prime Number:</h3>
                    <div id="primeResult" class="result-display">
                        <div class="initial-message">
                            <i class="fas fa-magnifying-glass"></i>
                            <p>Enter numbers to find the first prime</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="animation-container">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
        </div>
    </div>
    
    <script src="Task 4.js"></script>
</body>
</html>
