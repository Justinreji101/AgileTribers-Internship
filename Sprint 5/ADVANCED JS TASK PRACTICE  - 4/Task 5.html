<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 5 Person Information</title>
    <link rel="stylesheet" href="Task 5.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-circle"></i> Person Profile</h1>
            <p>Display formatted person information using destructuring</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                <input type="text" id="firstName" placeholder="John">
            </div>
            <div class="input-group">
                <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" id="lastName" placeholder="Doe">
            </div>
            <div class="input-group">
                <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                <input type="number" id="age" placeholder="30">
            </div>
            <button id="generateButton"><i class="fas fa-magic"></i> Generate Profile</button>
            <button id="randomButton"><i class="fas fa-random"></i> Random Person</button>
        </div>
        
        <div class="result-section">
            <h2>Formatted Output</h2>
            <div id="resultDisplay" class="result-display">
                <div class="initial-message">
                    <i class="fas fa-arrow-up"></i>
                    <p>Enter person details above</p>
                </div>
            </div>
        </div>
        <div class="animation-container">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>
    </div>
    
    <script src="Task 5.js"></script>
</body>
</html>
