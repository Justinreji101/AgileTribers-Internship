<!DOCTYPE html>
<html lang="en">
<head>
    <title>Safe Division Calculator</title>
    <link rel="stylesheet" href="Task 4.css">
</head>
<body>
    <div class="container">
        <h1>Task 4 Safe Division Calculator</h1>
        
        <div class="form-group">
            <label for="numerator">Numerator:</label>
            <input type="number" id="numerator" placeholder="Enter first number">
        </div>
        
        <div class="form-group">
            <label for="denominator">Denominator:</label>
            <input type="number" id="denominator" placeholder="Enter second number">
        </div>
        
        <button id="divideButton">Divide</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Result:</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    <script src="Task 4.js"></script>
</body>
</html>
