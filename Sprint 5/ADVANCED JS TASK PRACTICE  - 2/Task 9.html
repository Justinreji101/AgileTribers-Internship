<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 9 Array Sum Calculator</title>
    <link rel="stylesheet" href="Task 9.css">
</head>
<body>
    <div class="container">
        <h1>Array Sum Calculator</h1>
        
        <div class="form-group">
            <label for="numbersInput">Enter Numbers (comma separated):</label>
            <input type="text" id="numbersInput" placeholder="e.g., 1, 2, 3, 4, 5">
        </div>
        
        <button id="calculateButton">Calculate Sum</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Calculation Result:</h3>
            <div class="result-text" id="resultText"></div>
            <div class="calculation-steps" id="calculationSteps"></div>
        </div>
    </div>
    <script src="Task 9.js"></script>
</body>
</html>
