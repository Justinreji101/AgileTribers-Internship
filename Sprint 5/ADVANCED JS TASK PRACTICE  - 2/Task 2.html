<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 2 Array Includes Checker</title>
    <link rel="stylesheet" href="Task 2.css">
</head>
<body>
    <div class="container">
        <h1>Array Includes Checker</h1>
        
        <div class="form-group">
            <label for="arrayInput">Enter Array Items (comma separated):</label>
            <input type="text" id="arrayInput" placeholder="e.g., apple, banana, cherry">
        </div>
        
        <div class="form-group">
            <label for="searchValue">Value to Search:</label>
            <input type="text" id="searchValue" placeholder="e.g., banana">
        </div>
        
        <button id="checkButton">Check if Array Includes Value</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Result:</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    <script src="Task 2.js"></script>
</body>
</html>
