<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameters Calculator</title>
    <link rel="stylesheet" href="Task 8.css">
</head>
<body>
    <div class="container">
        <h1>Rest Parameters Calculator</h1>
        
        <div class="form-group">
            <label for="numbersInput">Enter Numbers (comma separated):</label>
            <input type="text" id="numbersInput" placeholder="e.g., 1, 2, 3, 4, 5">
        </div>
        
        <button id="calculateButton">Calculate Sum</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Calculation Result:</h3>
            <div class="result-text" id="resultText"></div>
            <div class="calculation-details" id="calculationDetails"></div>
        </div>
    </div>
    <script src="Task 8.js"></script>
</body>
</html>
