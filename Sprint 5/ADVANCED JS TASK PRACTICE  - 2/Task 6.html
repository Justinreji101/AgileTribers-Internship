<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 6 Object Destructuring Demo</title>
    <link rel="stylesheet" href="Task 6.css">
</head>
<body>
    <div class="container">
        <h1>Object Destructuring Demo</h1>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name">
        </div>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age">
        </div>
        
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Enter city">
        </div>
        
        <button id="destructureButton">Destructure Object</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Destructured Properties:</h3>
            <div class="result-grid" id="resultGrid"></div>
        </div>
        </div>
    </div> 
    <script src="Task 6.js"></script>
</body>
</html>
