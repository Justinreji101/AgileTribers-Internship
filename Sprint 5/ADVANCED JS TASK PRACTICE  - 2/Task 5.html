<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 5 Personal Greeting Generator</title>
    <link rel="stylesheet" href="Task 5.css">
</head>
<body>
    <div class="container">
        <h1>Personal Greeting Generator</h1>
        
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="age">Your Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        
        <button id="generateButton">Generate Greeting</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Your Personal Greeting:</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    <script src="Task 5.js"></script>
</body>
</html>
