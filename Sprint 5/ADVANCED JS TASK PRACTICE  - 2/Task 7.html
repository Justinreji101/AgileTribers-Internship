<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 7 Default Parameters Demo</title>
    <link rel="stylesheet" href="Task 7.css">
</head>
<body>
    <div class="container">
        <h1>Default Parameters Calculator</h1>
        
        <div class="form-group">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Enter first number">
        </div>
        
        <div class="form-group">
            <label for="num2">Second Number (optional - defaults to 10):</label>
            <input type="number" id="num2" placeholder="Enter second number (optional)">
        </div>
        
        <button id="calculateButton">Calculate Sum</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Calculation Result:</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    <script src="Task 7.js"></script>
</body>
</html>
