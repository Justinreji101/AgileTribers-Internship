<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Even Number Finder</title>
    <link rel="stylesheet" href="Task 6.css">
</head>
<body>
    <div class="container">
        <h1>First Even Number Finder</h1>
        
        <div class="form-group">
            <label for="numbersInput">Enter numbers (comma separated):</label>
            <input type="text" id="numbersInput" placeholder="e.g., 1, 3, 7, 10, 2">
        </div>
        
        <button id="findButton">Find First Even</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>First Even Number:</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <script src="Task 6.js"></script>
</body>
</html>
