<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 7 Student Finder</title>
    <link rel="stylesheet" href="Task 7.css">
</head>
<body>
    <div class="container">
        <h1>Student Finder</h1>
        
        <div class="form-group">
            <label for="studentsInput">Enter students:</label>
            <textarea id="studentsInput" rows="6"></textarea>
        </div>
        
        <div class="form-group">
            <label for="nameInput">Student name to find:</label>
            <input type="text" id="nameInput" placeholder="">
        </div>
        
        <button id="findButton">Find Student</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Student Found:</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <script src="Task 7.js"></script>
</body>
</html>
