<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 Longest String Finder</title>
    <link rel="stylesheet" href="Task 1.css">
</head>
<body>
    <div class="container">
        <h1>Longest String Finder</h1>
        
        <div class="form-group">
            <label for="stringsInput">Enter strings (comma separated):</label>
            <input type="text" id="stringsInput" placeholder="e.g., apple, banana, cherry, date">
        </div>
        
        <button id="findButton">Find Longest String</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Result:</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <script src="Task 1.js"></script>
</body>
</html>
