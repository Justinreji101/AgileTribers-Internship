<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 4 Object Grouper</title>
    <link rel="stylesheet" href="Task 4.css">
</head>
<body>
    <div class="container">
        <h1>Object Grouper</h1>
        
        <div class="form-group">
            <label for="objectsInput">Enter array of objects :</label>
            <textarea id="objectsInput" rows="6"></textarea>
        </div>
        
        <div class="form-group">
            <label for="propertyInput">Property to group by:</label>
            <input type="text" id="propertyInput" placeholder="e.g., age">
        </div>
        
        <button id="groupButton">Group Objects</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Grouped Objects:</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <script src="Task 4.js"></script>
</body>
</html>
