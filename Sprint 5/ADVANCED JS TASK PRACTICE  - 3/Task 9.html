<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9 Overdue Task Finder</title>
    <link rel="stylesheet" href="Task 9.css">
</head>
<body>
    <div class="container">
        <h1>Overdue Task Finder</h1>
        
        <div class="form-group">
            <label for="tasksInput">Enter tasks :</label>
            <textarea id="tasksInput" rows="6"></textarea>
        </div>
        
        <button id="findButton">Find Overdue Tasks</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Overdue Task:</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <script src="Task 9.js"></script>
</body>
</html>
