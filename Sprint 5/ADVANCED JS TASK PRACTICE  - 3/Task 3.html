<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 3 Word Counter</title>
    <link rel="stylesheet" href="Task 3.css">
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        
        <div class="form-group">
            <label for="wordsInput">Enter words (comma separated):</label>
            <input type="text" id="wordsInput" placeholder="e.g., apple, banana, apple, orange, banana, apple">
        </div>
        
        <button id="countButton">Count Occurrences</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Word Counts:</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    <script src="Task 3.js"></script>
</body>
</html>
