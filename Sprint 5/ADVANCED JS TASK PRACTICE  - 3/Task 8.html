<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 8 Product Finder</title>
    <link rel="stylesheet" href="Task 8.css">
</head>
<body>
    <div class="container">
        <h1>Product Finder</h1>
        
        <div class="form-group">
            <label for="productsInput">Enter products :</label>
            <textarea id="productsInput" rows="6"></textarea>
        </div>
        
        <div class="form-group">
            <label for="idInput">Product ID to find:</label>
            <input type="number" id="idInput" placeholder="">
        </div>
        
        <button id="findButton">Find Product</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Product Found:</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <script src="Task 8.js"></script>
</body>
</html>
