<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 2 Array Flattener</title>
    <link rel="stylesheet" href="Task 2.css">
</head>
<body>
    <div class="container">
        <h1>Array Flattener</h1>
        
        <div class="form-group">
            <label for="arraysInput">Enter nested arrays :</label>
            <textarea id="arraysInput" placeholder="e.g., [[1, 2, 3], [4, 5], [6, 7, 8, 9]]"></textarea>
        </div>
        
        <button id="flattenButton">Flatten Array</button>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>Flattened Array:</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <script src="Task 2.js"></script>
</body>
</html>
