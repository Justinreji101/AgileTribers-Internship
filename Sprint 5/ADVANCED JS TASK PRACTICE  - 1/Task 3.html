<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Task 3.css">
    <title>Student Scores with Map</title>
</head>
<body>
    <div class="container">
        <h1>Student Scores with Map</h1>
        <p class="description">Search for a student by name to retrieve their score from our Map collection.</p>
        
        <div class="student-list">
            <h3 class="student-list-title">Current Students</h3>
            <div class="student-cards" id="student-cards">
                <!-- Student cards will be generated here -->
            </div>
            
            <div class="search-section">
                <input type="text" id="student-name" placeholder="Enter student name (e.g. Bob)" value="Bob">
                <button id="search">Search</button>
            </div>
        </div>
        
        <div class="result-section">
            <h3 class="result-title">Search Result</h3>
            <div id="result-container">
                <p class="student-not-found">Enter a student name and click search</p>
            </div>
        </div>
    </div>

    <script src="Task 3.js"></script>
</body>
</html>
