<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Task 8.css">
    <title>Array Type Checker</title>
</head>
<body>
    <div class="container">
        <h1>Array Type Checker</h1>
        <p class="description">Enter any JavaScript value to check if it's an array using Array.isArray()</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="value-input">JavaScript Value:</label>
                <textarea id="value-input" placeholder='Enter a value (e.g. [1, 2, 3], "hello", 42, {a: 1}, etc.)'>[1, 2, 3]</textarea>
            </div>
            
            <div class="type-options">
                <div class="type-option" data-value="[1, 2, 3]">Array</div>
                <div class="type-option" data-value='"hello"'>String</div>
                <div class="type-option" data-value="42">Number</div>
                <div class="type-option" data-value="{a: 1}">Object</div>
                <div class="type-option" data-value="true">Boolean</div>
                <div class="type-option" data-value="null">Null</div>
            </div>
            
            <button id="check">Check if Array</button>
        </div>
        
        <div class="result-section">
            <h3>Result:</h3>
            <div id="result-container">
                <div class="value-preview" id="value-preview">[1, 2, 3]</div>
                <div class="result-box is-array" id="result-box">True</div>
            </div>
        </div>
    </div>
    <script src="Task 8.js"></script>
</body>
</html>
