<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Task 7.css">
    <title>Array Occurrence Finder</title>
</head>
<body>
    <div class="container">
        <h1>Array Occurrence Finder</h1>
        <p class="description">Find the first and last occurrence of an element in an array using indexOf() and lastIndexOf()</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="array-input">Array (comma separated):</label>
                <input type="text" id="array-input" placeholder="e.g. 1, 2, 3, 2, 4, 2, 5" value="1, 2, 3, 2, 4, 2, 5">
            </div>
            <div class="input-group">
                <label for="search-element">Element to find:</label>
                <input type="text" id="search-element" placeholder="e.g. 2" value="2">
            </div>
            <div class="input-group">
                <button id="search">Find Occurrences</button>
            </div>
        </div>
        
        <div class="array-visualization" id="array-visualization">
            <!-- Array items will be inserted here -->
        </div>
        
        <div class="result-section">
            <h3 class="result-title">Search Results</h3>
            <p class="result-value">Firstindex: <span class="highlight" id="first-index">-</span></p>
            <p class="result-value">Lastindex: <span class="highlight" id="last-index">-</span></p>
        </div>
    </div>
    <script src="Task 7.js"></script>
</body>
</html>
