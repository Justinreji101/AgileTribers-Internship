<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Task 6.css">
    <title>Array Product Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Array Product Calculator</h1>
        <p class="description">Enter numbers separated by commas to calculate the product of all numbers using Array.reduce()</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="numbers">Numbers (comma separated):</label>
                <input type="text" id="numbers" placeholder="e.g. 1, 2, 3, 4, 5" value="1, 2, 3, 4, 5">
            </div>
            <button id="calculate">Calculate Product</button>
        </div>
        
        <div class="calculation-process">
            <h3 class="process-title">Calculation Process</h3>
            <div class="array-items" id="array-items">
                <!-- Array items will be inserted here -->
            </div>
            <div class="result-section">
                <div class="result-value" id="result">120</div>
            </div>
        </div>
    </div>
    <script src="Task 6.js"></script>
</body>
</html>
