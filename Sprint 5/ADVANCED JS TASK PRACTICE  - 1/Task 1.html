<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="task 1.css">
    <title>Function vs Arrow Function</title>
</head>
<body>
    <div class="container">
        <h1>Function vs Arrow Function</h1>
        <p class="description">Enter a list of numbers separated by commas to see both traditional and arrow functions in action, squaring each number.</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="numbers">Enter numbers (comma separated):</label>
                <input type="text" id="numbers" placeholder="e.g. 1, 2, 3, 4, 5" value="1, 2, 3, 4, 5">
            </div>
            <button id="calculate">Calculate Squares</button>
        </div>
        
        <div class="results">
            <div class="result-card">
                <h3 class="result-title">Traditional Function Result</h3>
                <p class="result-value" id="traditional-result">[ ]</p>
            </div>
            <div class="result-card">
                <h3 class="result-title">Arrow Function Result</h3>
                <p class="result-value" id="arrow-result">[ ]</p>
            </div>
        </div>
    </div>

    <script src="Task 1.js"></script>
</body>
</html>
