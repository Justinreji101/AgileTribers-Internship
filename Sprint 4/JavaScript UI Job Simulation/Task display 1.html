<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Submission & Data Persistence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Task display 1.css">
</head>
<body>
    <div class="container">
        <div class="data-container">
            <center>
            <div class="confirmation-icon">
                <i class="fas fa-check-circle"></i>
            </center>
            </div>
            
            <div class="data-header">
                <center>
                <h1>Submission Successful!</h1>
                <p>Your information has been received</p>
            </center>
            </div>
            
            <div class="data-card" id="userDataDisplay">
                <!-- Data will be populated here by JavaScript -->
            </div>
            
            <div class="submission-meta" id="submissionTime">
                <!-- Submission time will be added here -->
            </div>
            
            <button id="backButton" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Form
            </button>
                <button id="printButton" class="btn-print">
                    <i class="fas fa-print"></i> Print
                </button>
            </div>
        </div>
    </div>

    <script src="Task display 1.js"></script>
</body>
</html>
