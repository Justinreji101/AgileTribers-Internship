<head>

<body>
    <div class="container">
        <h1>Double Click Me</h1>
        
        <button id="doubleClickBtn">Double Click Me</button>
        
        <h2 id="outputHeading">Double click the button above</h2>
        <p class="click-count" id="clickCounter">Double clicks: 0</p>
        
        <p class="instructions">
            Quickly click the button twice to trigger the double click event.<br>
            The message will appear in both the console and on the page.
        </p>
    </div>

    <script src="Task 6.js"></script>
</body>
