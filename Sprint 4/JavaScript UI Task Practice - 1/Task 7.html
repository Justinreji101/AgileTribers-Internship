<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Task 7.css">
    <title>Task 7: Mouse Enter & Leave Events</title>
</head>
<body>
    <div class="container">
        <h1>Mouse Enter & Leave Events</h1>
        
        <div id="hoverDiv">Hover Over Me</div>
        
        <div id="eventStatus">Mouse is outside</div>
        
        <div class="event-log" id="eventLog">
        </div>
        
        <p class="instructions">
            Move your mouse pointer into the blue box to trigger "mouseenter" event.<br>
            Move it out to trigger "mouseleave" event.
        </p>
    </div>
    <script src="Task 7.js"> </script>
</body>
</html>
