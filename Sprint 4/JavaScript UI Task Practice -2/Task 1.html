<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fetch & Display Selected Values</title>
  <link rel="stylesheet" href="Task 1.css" />
</head>
<body>
  <h1>Fetch & Display Selected Values</h1>

  <fieldset>
    <legend>Select a Radio Option</legend>
    <label><input type="radio" name="color" value="Red" />Red</label>
    <label><input type="radio" name="color" value="Green" />Green</label>
    <label><input type="radio" name="color" value="Blue" />Blue</label>
  </fieldset>

  <fieldset>
    <legend>Select Your Hobbies</legend>
    <label><input type="checkbox" name="hobby" value="Reading" />Reading</label>
    <label><input type="checkbox" name="hobby" value="Traveling" />Traveling</label>
    <label><input type="checkbox" name="hobby" value="Cooking" />Cooking</label>
    <label><input type="checkbox" name="hobby" value="Sports" />Sports</label>
  </fieldset>

  <button id="fetchBtn">Show Selected Values</button>

  <p id="selectedValues">Selected values will appear here.</p>

  <script src="Task 1.js"></script>
</body>
</html>
