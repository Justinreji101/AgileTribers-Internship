<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="Simple Calculator.css"> <!-- Link to the CSS file -->
</head>
<body>

    <div class="container"> <!-- Container for the calculator -->
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" placeholder="Enter second number" required>
        <select id="operation">
            <option value="">Select operation</option>
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
        </select>
        <button onclick="performCalculation()">Calculate</button>
        <h2 id="result"></h2> <!-- Display result here -->
    </div>

    <script src="Simple Calculator.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
