<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Task 5.css">
    <title>Task 5: OnChange Event</title>
</head>
<body>
    <div class="container">
        <h1>OnChange Event Demo</h1>
        
        <div class="input-container">
            <input type="text" id="changeInput" placeholder="Type something and then click outside or press Enter...">
        </div>
        
        <h1 id="outputHeading">Your input will appear here</h1>
        
        <p class="instructions">
            The onChange event triggers when you:<br>
            1. Type something and then click outside the input box<br>
            2. Type something and press Enter<br>
            3. The value changes and you move focus away
        </p>
    </div>
    <script src="Task 5.js"></script>
</body>
</html>
